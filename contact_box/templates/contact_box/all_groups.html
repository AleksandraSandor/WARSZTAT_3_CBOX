{% extends "contact_box/base.html" %}
{% block content %}

    <div class="container">
        <div class="row">

            <br>

            <div class="col-md-12">


                <div class="table-responsive">

                    <table id="mytable" class="table table-bordred table-striped">

                        <thead>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Edit</th>
                            <th>Delete</th>
                            <th>Details</th>
                            <th>Add Person</th>
                        </thead>

                        <tbody>
                            {% for group in groups %}
                                <tr>
                                    <td>{{ group.title }} </td>
                                    <td>{{ group.description }}</td>
                                    <td>
                                        <a href="{% url 'edit_group' group.id %}" class="btn btn-primary btn-xs" data-toggle="tooltip" title="Edit"><span class="fas fa-user-edit"></span></a>
                                    </td>
                                    <td>
                                        <a href="{% url 'delete_group' group.id %}" class="btn btn-danger btn-xs" data-toggle="tooltip" title="Delete"><span class="fas fa-trash-alt"></span></a>
                                    </td>
                                    <td>
                                        <a href="{% url 'group_detail' group.id %}" class="btn btn-info btn-xs" data-toggle="tooltip" title="Info"><span class="fas fa-info xs"></span></a>
                                    </td>
                                    <td>
                                        <a href="{% url 'person_group' group.id %}" class="btn btn-success btn-xs" data-toggle="tooltip" title="Info"><span class="fas fa-info xs"></span></a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>

                    </div>
                        <a class="nav-item nav-link" href="{% url 'group_add' %}" role="button">Add new group</a>
                    <div>

                </div>

            </div>
        </div>
    </div>


{% endblock content %}
